<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="./dist/gyronorm.complete.min.js"></script>


</head>

<body onload="init_gn()">

  <div class="container">
    <input type="text" style="font-size: 60px; width: 300px" class="form-control" id="dm_gx" disabled>
  </div>

  <script type="text/javascript">
    var gn;

    function init_gn() {
      var args = {
         
      };

      gn = new GyroNorm();

      gn.init(args).then(function() {
        var isAvailable = gn.isAvailable();
        start_gn();
      }).catch(function(e){

        console.log(e);
        
      });
    }
 

    function stop_gn() {
      gn.stop();
    }

    function start_gn() {
      gn.start(gnCallBack);
    }

    function gnCallBack(data) {
      $('#dm_gx').val(data.dm.gx);
    }

    function norm_gn() {
      gn.normalizeGravity(true);
    }

    function org_gn() {
      gn.normalizeGravity(false);
    }

    function set_head_gn() {
      gn.setHeadDirection();
    }

  </script>
</body>

</html>
